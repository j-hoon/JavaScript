<html>
	<body>
		<script>
			alert(Math.pow(3, 2));		// 9,		3의 2승
			alert(Math.round(10.6));	// 11,	10.6을 반올림
			alert(Math.ceil(10.2));		// 11, 	10.2를 올림
			alert(Math.floor(10.6));	// 10,	10.6을 내림
			alert(Math.sqrt(9));			// 3,		3의 제곱근
			alert(Math.random());			// 0부터 1.0 사이의 랜덤한 숫자
		</script>
	</body>
</html>
